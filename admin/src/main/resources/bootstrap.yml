server:
  port: 9000
spring:
  application:
    name: serviceAdmin
  cloud:
    config:
      enabled: false
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pro?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
mybatis-plus:
  mapper-locations:  classpath*:/mapper/*/*.xml
  #  mapper-locations: classpath*:/mapper/*/*.xml
  global-config:
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:9200/api/oauth/user
    client:
      id: pro
      client-secret: 123
      access-token-uri: http://localhost:9200/oauth/token
      grant-type: client_credentials,password
      scope: all